; STYLES ======================================

@Include2=#ROOTCONFIGPATH#\@Settings\Styles.inc

[sTitle]
W=152

[sLeft]
Y=16r
ToolTipText="%1"
MouseActionCursor=1
Hidden=1

; METERS ======================================

[Outline]
Meter=IMAGE
MeterStyle=sOutline
ImageName=#ROOTCONFIGPATH#\@Settings\200x100.png

[TextArea]
Meter=IMAGE
MeterStyle=sTextArea
H=100

[Gradient]
Meter=IMAGE
MeterStyle=sGradient
MouseOverAction=!Execute [!ShowMeter Feed1Grabber][!ShowMeter Feed2Grabber][!ShowMeter Feed#SwitchStatus#Active][!ShowMeter Wrench][!ShowMeter Close][!Redraw]
DynamicVariables=1
UpdateDivider=1

[Title]
Meter=STRING
MeterStyle=sTitle
Text="Twitter"
ToolTipText="Open Twitter"
LeftMouseUpAction=!Execute [www.twitter.com]
MouseActionCursor=1

[Feed1Grabber]
Meter=BUTTON
MeterStyle=sButton
ButtonImage=Home.png
X=162
ButtonCommand=!Execute #Switch1#[!ShowMeter Feed1Active][!Redraw]

[Feed1Active]
Meter=IMAGE
MeterStyle=sButton
ImageName=HomeActive.png
X=r

[Feed2Grabber]
