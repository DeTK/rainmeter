[Rainmeter]
Author=poiru
AppVersion=2001000
Update=1000
Blur=#blur.Enable#
BlurRegion=1,5,4,205,104
MiddleMouseDownAction=!Execute [!DeactivateConfig]
MouseLeaveAction=!Execute [!HideMeter Feed1Grabber][!HideMeter Feed2Grabber][!HideMeter Feed1Active][!HideMeter Feed2Active][!HideMeter Wrench][!HideMeter Close][!Redraw]

[Metadata]
Name=Twitter
Description=Shows the latest items from your Twitter timeline.
Instructions=To change the your Twitter username and password, hover over the skin and click on the wrench that appears.
Version=1.0.0
License=Creative Commons BY-NC-SA 3.0

[Variables]
PAGE=7
GET=(?(?=.*<item>).*<item>.*<title>(.*)</.*<link>(.*)</)
@Include=#ROOTCONFIGPATH#\@Settings\Variables.inc
SwitchStatus=1
Switch1=[!SetVariable SwitchStatus 1][!HideMeter Feed1Active][!HideMeter Feed2Active][!HideMeter Feed2Text1][!HideMeter Feed2Text2][!HideMeter Feed2Text3][!HideMeter Feed2Text4][!ShowMeter Feed1Text1][!ShowMeter Feed1Text2][!ShowMeter Feed1Text3][!ShowMeter Feed1Text4]
Switch2=[!SetVariable SwitchStatus 2][!HideMeter Feed1Active][!HideMeter Feed2Active][!HideMeter Feed1Text1][!HideMeter Feed1Text2][!HideMeter Feed1Text3][!HideMeter Feed1Text4][!ShowMeter Feed2Text1][!ShowMeter Feed2Text2][!ShowMeter Feed2Text3][!ShowMeter Feed2Text4]

