MeterStyle=sButton
ButtonImage=Mentions.png
ButtonCommand=!Execute #Switch2#[!ShowMeter Feed2Active][!Redraw]

[Feed2Active]
Meter=IMAGE
MeterStyle=sButton
ImageName=MentionsActive.png
X=r

[Wrench]
