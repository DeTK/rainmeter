;--

[Cover]
Meter=Image
MeasureName=mCover
MaskImageName=#@#mask2#shade#noborder.png
AntiAlias=1
Y=([MeterRotateStar:Y]-(((#MaxDiameter#-160)*#ScalerC#)/2))
X=([MeterRotateStar:X]-(((#MaxDiameter#-160)*#ScalerC#)/2))
W=((#MaxDiameter#-160)*#ScalerC#)
H=((#MaxDiameter#-160)*#ScalerC#)
SolidColor=0,0,0,0
UpdateDivider=1
DynamicVariables=1
hidden=#HideAlbumArt#

