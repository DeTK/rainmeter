DynamicVariables=1
ImageAlpha=[fade]
MouseOverAction=[!SetOption fade Formula (Fade+20)]
MouseLeaveAction=[!SetOption fade Formula (Fade-20)]
Hidden=(1-#AColorsStar#)

[PlayPause2]
