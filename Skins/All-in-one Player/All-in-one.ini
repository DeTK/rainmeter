Plugin=NowPlaying.dll
PlayerName=#Player#
PlayerType=STATE
Substitute="0":"Play.png","1":"Pause.png","2":"Play.png"


[PlayPause]
Meter=Image
MeasureName=MeasureState
Group=Skin
X=#AxisXButtonPlayPause#
Y=63
Hidden=#PlayPauseHidden#
MouseOverAction=!Execute [!HideMeter PlayPause][!ShowMeter PlayPauseH][!Redraw]



[PlayPauseH]
