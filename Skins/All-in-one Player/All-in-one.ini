---- Cover ----

[mCoverBackground]
Meter=IMAGE
ImageName=bg.png
Group=Skin
W=94
H=94
X=#AxisXCoverBackground#
Y=3
Hidden=#CoverHidden#
Group=Skin

[mCover]
Meter=Image
MeasureName=MeasureCover#Player#
Group=Skin
X=#AxisXCover#
Y=10
H=80
W=80
Hidden=#CoverHidden#


---- Title ----

[mTitle]
Meter=String
MeasureName=MeasurePlayer
Group=Skin
FontColor=#FFFFFF
FontSize=10
FontFace=#Font#
FontEffectColor=000000
StringStyle=BOLD
StringEffect=SHADOW
StringAlign=#Align#
AntiAlias=1
UpdateDivider=0,0001
X=#AxisXText#
Y=13



---- Album ----

[mAlbum]
Meter=String
MeasureName=MeasureAlbum#Player#
Group=Skin
FontColor=DBDBDB
FontSize=10
FontFace=#Font#
FontEffectColor=000000
StringEffect=SHADOW
StringStyle=BOLD
StringCase=UPPER
StringAlign=#Align#
AntiAlias=1
UpdateDivider=0,0001
X=#AxisXText#
Y=28



---- Artist ----

[mArtist]
Meter=String
MeasureName=MeasureArtist#Player#
Group=Skin
FontColor=#FFFFFF
FontSize=10
FontFace=#Font#
FontEffectColor=000000
StringEffect=SHADOW
StringStyle=ITALIC
StringAlign=#Align#
AntiAlias=1
UpdateDivider=0,0001
X=#AxisXText#
Y=43
Group=Skin


---- Controls ----

-- Prev --

[mPrev]
Meter=IMAGE
ImageName=Prev.png
Group=Skin
X=#AxisXButtonPrev#
Y=63
Hidden=#PrevHidden#
MouseOverAction=!Execute [!HideMeter mPrev][!ShowMeter mPrevH][!Redraw]


[mPrevH]
Meter=IMAGE
ImageName=Prev.png
Group=Skin
X=#AxisXButtonPrev#
Y=63
ImageTint=#HighlightColor#
Hidden=1
MouseLeaveAction=!Execute [!HideMeter mPrevH][!ShowMeter mPrev][!Redraw]
LeftMouseUpAction=!PluginBang "MeasurePlayer Previous"
Group=Skin

-- Prev2 --

[mPrev2]
Meter=IMAGE
ImageName=Prev.png
Group=Skin
X=#AxisXButtonPrev2#
Y=63
Hidden=#Prev2Hidden#
MouseOverAction=!Execute [!HideMeter mPrev2][!ShowMeter mPrev2H][!Redraw]

[mPrev2H]
