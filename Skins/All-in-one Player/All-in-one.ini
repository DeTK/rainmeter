Y=63
ImageTint=#HighlightColor#
Hidden=1
MouseLeaveAction=!Execute [!HideMeter mPrev2H][!ShowMeter mPrev2][!Redraw]
LeftMouseUpAction=!PluginBang "MeasurePlayer Previous"


-- PlayPause --

[MeasureState]
