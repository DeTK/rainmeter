Update=1000
MiddleMouseUpAction=!Execute [!ActivateConfig "All-in-one Player\Config" "config.ini"]


[Variables]
@Include=Config\settings.inc
	   
------------ Left align ----------------------------------
\\CoverHidden=            \\0: cover       1: no cover
\\Align=                  \\left: cover left: no cover
\\AxisXCoverBackground=   \\3: cover       3: no cover
\\AxisXCover=             \\10: cover     10: no cover
\\AxisXText=              \\100: cover    10: no cover
\\AxisXButtonPrev=        \\100: cover    10: no cover
\\AxisXButtonPrev2=	  \\100: cover    10: no cover
\\AxisXButtonPlayPause=   \\130: cover    40: no cover
\\AxisXButtonPause=	  \\130: cover    40: no cover
\\AxisXButtonPlay=	  \\160: cover    70: no cover
\\AxisXButtonNext=        \\160: cover    70: no cover
\\AxisXButtonNext2=       \\190: cover   100: no cover
\\PlayPauseHidden=	  \\0: playpause   1: no playpause
\\PlayHidden=0            \\1: playpause   0: no playpause
\\PauseHidden=0		  \\1: playpause   0: no playpause
\\PrevHidden=1            \\0: playpause   1: no playpause
\\Prev2Hidden=0           \\1: playpause   0: no playpause
\\NextHidden=0            \\0: playpause   1: no playpause
\\Next2Hidden=1           \\1: playpause   0: no playpause

----------- Right align ----------------------------------
\\CoverHidden=             \\0: cover         1: no cover
\\Align=                   \\right: cover right: no cover
\\AxisXCoverBackground=    \\493: cover     403: no cover
\\AxisXCover=              \\500: cover     410: no cover
\\AxisXText=               \\399: cover     489: no cover
\\AxisXButtonPrev=         \\312: cover     402: no cover
\\AxisXButtonPrev2=	   \\282: cover     372: no cover
\\AxisXButtonPlayPause=    \\342: cover     432: no cover
\\AxisXButtonPause=        \\312: cover     402: no cover
\\AxisXButtonPlay=         \\342: cover     432: no cover
\\AxisXButtonNext=         \\372: cover     462: no cover
\\AxisXButtonNext2=        \\372: cover     462: no cover
\\PlayPauseHidden=	  \\0: playpause   1: no playpause
\\PlayHidden=0            \\1: playpause   0: no playpause
\\PauseHidden=0		  \\1: playpause   0: no playpause
\\PrevHidden=1            \\1: playpause   0: no playpause
\\Prev2Hidden=0           \\0: playpause   1: no playpause
\\NextHidden=0            \\1: playpause   0: no playpause
\\Next2Hidden=1           \\0: playpause   1: no playpause
