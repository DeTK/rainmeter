[Rainmeter]
Author=SieSie | siesie.deviantart.com
Update=1000
W=600
H=250

[BG]
Meter=IMAGE
ImageName=configbg.png
ColorMatrix1=0.33;0.33;0.33;0;0
ColorMatrix2=0.59;0.59;0.59;0;0
ColorMatrix3=0.11;0.11;0.11;0;0


[Close]
Meter=String
Text=Close
X=560
Y=3
FontColor=FFFFFF
Font=Calibri
FontSize=10
LeftMouseUpAction=!RainmeterDeactivateConfig

[AlignLeft]
Meter=IMAGE
ImageName=align_left.png
X=0
Y=150
MouseOverAction=!Execute [!RainmeterHideMeter AlignLeft][!RainmeterShowMeter AlignLeftH][!RainmeterRedraw]

[AlignLeftH]
Meter=IMAGE
ImageName=align_left.png
X=0
Y=150
Hidden=1
ColorMatrix1=1.438;-0.062;-0.062;0;0
ColorMatrix2=-0.122;1.378;-0.122;0;0
ColorMatrix3=-0.016;-0.016;1.483;0;0
ColorMatrix5=-0.03;0.05;-0.02;0;1
MouseLeaveAction=!Execute [!RainmeterHideMeter AlignLeftH][!RainmeterShowMeter AlignLeft][!RainmeterRedraw]
MouseActionCursor=1
LeftMouseUpAction=!Execute [!RainmeterActivateConfig "All-in-one Player\Config" "config_left.ini"][!RainmeterDeactivateConfig]

[AlignRight]
Meter=IMAGE
ImageName=align_right.png
X=300
Y=150
MouseOverAction=!Execute [!RainmeterHideMeter AlignRight][!RainmeterShowMeter AlignRightH][!RainmeterRedraw]

