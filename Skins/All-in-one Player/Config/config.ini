ColorMatrix3=-0.016;-0.016;1.483;0;0
ColorMatrix5=-0.03;0.05;-0.02;0;1
MouseLeaveAction=!Execute [!RainmeterHideMeter AlignRightH][!RainmeterShowMeter AlignRight][!RainmeterRedraw]
MouseActionCursor=1
LeftMouseUpAction=!Execute [!RainmeterActivateConfig "All-in-one Player\Config" "config_right.ini"][!RainmeterDeactivateConfig]

