[Metadata]
Name=Teensy
Author=Richard Newman
Version=1.0
License=Creative Commons Attribution-Non-Commercial-Share Alike 4.0
Information=Teensy CPU processing meter | | Bar of activity for each CPU processor core. | | Change Teensy-variables.inc under @Resources to affect graph thickness, width, or color.

[Rainmeter]
@Include=#@#Teensy-rainmeter.inc

[Variables]
@Include=#@#Teensy-variables.inc
Cores=4

[BarBack]
Meter=BAR
X=#ZeroLineWidth#
Y=0r
H=(#BarHeight# * #Cores#)
W=(#Width# - #FullLineWidth#)
SolidColor=#BarBackColor#

;==============================================================================
;	CPU - quad core
;   If [Cores] changed from 4, be sure to change Measures and Meters below 
;==============================================================================

; Measures
[MeasureCPU1]
Measure=CPU
Processor=1

[MeasureCPU2]
Measure=CPU
Processor=2

[MeasureCPU3]
Measure=CPU
Processor=3

[MeasureCPU4]
Measure=CPU
Processor=4

; Meters
[CPUBar1]
Meter=BAR
MeterStyle=CPUBar2
MeasureName=MeasureCPU1
Y=0r

[CPUBar2]
Meter=BAR
MeasureName=MeasureCPU2
X=#ZeroLineWidth#
Y=#BarHeight#r
H=#BarHeight#
W=#Width#
BarOrientation=HORIZONTAL
BarColor=#BarColor#

[CPUBar3]
Meter=BAR
MeterStyle=CPUBar2
MeasureName=MeasureCPU3

[CPUBar4]
Meter=BAR
MeterStyle=CPUBar2
MeasureName=MeasureCPU4
